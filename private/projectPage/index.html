<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="http://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.css" type="text/css">
    <script src="http://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.js"></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <main class="darken-area" style="display: none;"></main>



    <nav class="border">
        <div class="add-teammate">Add Teammate</div>
        <div class="remove-teammate">Remove Teammate</div>
        <div class="quit-team">Quit Team</div>
        <div class="main-page">Main Page</div>
        <div class="logout">Logout</div>
    </nav>

    <div class="container border">
        <div id="gantt_here" style='width:100%; height:100%;'></div>
    </div>

    <div class="jira border">
        <div class="to-do-list border">
            <h4>To Do List</h4>
        </div>
        <div class="ongoing border">
            <h4>Ongoing</h4>
        </div>
        <div class="finished border">
            <h4>Finished</h4>
        </div>
    </div>



    <section class="search-user-card">
        <div class="search-wrapper">
            <label for="search">Add User Search</label>
            <input type="search" id="search" placeholder="search user with username or email">
        </div>
        <div class="user-info-list">
            <div class="user-info-card">
            </div>
        </div>
    </section>



    <main class="chatroom-box" style="display: none;">

        <article id="memberAndMessages" class="row">

            <section id="member-area" class="col-2">

                <div class="list-title white-word">
                    <div>Teammates</div>
                </div>

                <div id="member-list" class="white-word">

                </div>

            </section>


            <section id="message-list" class="col">

                <div id="message-box">

                </div>

                <div class="texting-box">
                    <form id="sendMessage">
                        <input type="text" id="text-content" class="text-content white-word">
                        <button id="text-send" type="submit">Send</button>
                    </form>
                </div>

            </section>

        </article>

        <button type="button" class="quit-chat">Quit Chat</button>
    </main>

    <div class="outer-user-card"></div>
    <div class="user-card"></div>

    <button class="open-chatroom" type="button">Chatroom</button>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>


    <script type="module" src="index.js"></script>
    <script src="search.js"></script>
</body>

</html>
