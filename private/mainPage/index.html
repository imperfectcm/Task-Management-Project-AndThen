    <!-- upload profile image modal -->
    <div class="modal fade" id="uploadProfileImageModal" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-labelledby="uploadProfileImageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h1 class="fw-bold mb-0 fs-2" id="uploadProfileImageLabel">Upload Profile Image</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body p-5 pt-0">
                    <form enctype="multipart/form-data" method="post" id="upload-profile-image">

                        <label for="profile-image-upload" class="form-label">Upload Image</label>
                        <input class="form-control" type="file" name="profile-image" id="profile-image-upload">

                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit"
                            id="submit-profile-image">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- upload project image modal -->
    <div class="modal fade" id="uploadProjectImageModal" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-labelledby="uploadProjectImageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h1 class="fw-bold mb-0 fs-2" id="uploadProjectImageLabel">Upload Project Cover Image</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body p-5 pt-0">
                    <form enctype="multipart/form-data" method="put" id="upload-project-image">

                        <label for="project-image-upload" class="form-label">Upload Image</label>
                        <input class="form-control" type="file" name="project-image" id="project-image-upload">

                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit"
                            id="submit-project-image">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- edit button modal -->
    <div class="modal fade" id="editProfileModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="editProfileLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h1 class="fw-bold mb-0 fs-2" id="editProfileLabel">Edit Profile</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body p-5 pt-0">
                    <form id="edit-profile">

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-3" id="new-username" placeholder="username">
                            <label for="new-username">New Username</label>
                        </div>

                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit"
                            id="submit-edit-button">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- update password modal -->
    <div class="modal fade" id="updatePasswordModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="updatePasswordLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h1 class="fw-bold mb-0 fs-2" id="updatePasswordLabel">Update Password</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body p-5 pt-0">
                    <form id="update-password">

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-3 " id="password1"
                                placeholder="password">
                            <label for="password1">New Password</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-3 " id="password2"
                                placeholder="password">
                            <label for="password2">Confirm New Password</label>
                        </div>

                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit"
                            id="update-password-button">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Project Q1 modal -->
    <div class="modal fade" id="projectCreationModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="projectCreationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="projectCreationModalLabel">Project Creation</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="projectCreationForm">
                        <div id="projectCreationPromptContent">
                            <label for="projectCreationResponse" class="form-label">Q1. What is the name of your
                                Project??</label>
                            <input class="form-control" id="projectCreationResponse" type="text" name="response"
                                value="New Project 1">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="project-creation-close">Close</button>
                    <button type="submit" form="projectCreationForm" class="btn btn-primary">Save and Next</button>
                </div>
            </div>
        </div>
