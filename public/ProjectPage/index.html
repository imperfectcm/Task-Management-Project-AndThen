<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="http://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.css" type="text/css">
    <script src="http://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.js"></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Quicksand:wght@300..700&display=swap"

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    
    
    
    <nav class="border">
        <div class="main-page">Main Page</div>
        <div class="noti">Notification</div>
        <div class="logout">Logout</div>
    </nav>
    
    <div class="container border">
        <div id="gantt_here" style='width:100%; height:100%;'></div>
    </div>
    
    <div class="jira border">
        <div class="to-do-list border">
            <h4>To Do List</h4>
        </div>
        <div class="ongoing border">
            <h4>Ongoing</h4>

        <div class="finished border">

        </div>
    </div>
    
    
    
    <main class="chatroom-box" style="display: none;"></main>

    <button class="open-chatroom" type="button">Chatroom</button>
   
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <script type="module" src="index.js"></script>
