<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap-grid.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Chatroom Test</title>
</head>

<body>
    <div class="login-area">
        <form id="login">
            <input type="text" name="username" id="username" placeholder="username" value="Gaston">
            <input type="password" name="password" id="password" placeholder="password" value="uF4#%.*!Y">
            <input type="submit" value="Submit">
        </form>
    </div>


    <div id="memberAndMessages">

        <div class="memberList">
            <div class="member">
                <div class="username">username</div>
                <div class="image">image</div>
            </div>

        </div>


        <div class="messageList">

            <div id="message_box">
                <div class="message">
                    <span class="username">abc</span>
                    <span class="content">def</span>
                    <span class="content">ghi</span>
                </div>
                <div class="message">
                    <span class="username">abc</span>
                    <span class="content">def</span>
                    <span class="content">ghi</span>
                </div>
                <div class="message">
                    <span class="username">abc</span>
                    <span class="content">def</span>
                    <span class="content">ghi</span>
                </div>
                <div class="message">
                    <span class="username">abc</span>
                    <span class="content">def</span>
                    <span class="content">ghi</span>
                </div>
            </div>


            <div id="texting_box">
                <form id="sendMessage">
                    <input type="text" name="text_content" id="text_content" placeholder="text something">
                    <input type="submit" value="Submit">
                </form>
            </div>

        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
